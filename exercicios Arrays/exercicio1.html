<html>
<body>
    <!--  Crie uma função que recebe um array de 2 números e coloque eles em ordem crescente. Não use o método sort.
 -->
    <script>
        function atividade(){
            var numeros = [
                '3','2'
            ]
            if(numeros[0] < numeros[1]){
                console.log("Está em ordem descrescente: "+numeros)
            }else{
                console.log("Está em ordem crescente: "+numeros[1],numeros[0])
            }
        }
        atividade();
    </script>
</body>
</html>
