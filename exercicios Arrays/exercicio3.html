<html>
<body>
    <script>
// Crie um script que pergunte 3 números ao usuário, coloque em um array, depois exiba tal array. Modifique os elementos do array de modo a a sequência de números ficar do contrário. 
// Ou seja, se digitou: 1,2,3
// Vai aparecer: 3,2,1
        function atividade(){
            n1 = prompt('Digite primeiro numero: ');
            n2 = prompt('Digite segundo numero: ');
            n3 = prompt('Digite terceiro numero: ');
            var array = [n1,n2,n3]

            array.reverse();
            alert("Numeros Invertidos: "+array);

        }
        atividade();

</script>
</body>
</html>
